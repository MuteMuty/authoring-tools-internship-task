version: '3.8'

services:
  frontend:
    build:
      context: ./city-distance
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production 